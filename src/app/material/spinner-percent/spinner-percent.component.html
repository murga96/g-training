<div class="spinner">
  <mat-progress-spinner color="primary" mode="determinate" [value]="value">
  </mat-progress-spinner>
  <mat-card-subtitle style="text-align: center; margin-top: 0.5rem">{{
    label
  }}</mat-card-subtitle>
  <mat-card-subtitle style="text-align: center">{{ value }}%</mat-card-subtitle>
</div>
