<mat-card>
    <div class="div-label">
        <div class="title">{{title}}</div>
        <div class="label">{{isCurrency ? ( label | currency: 'USD':'symbol':'1.0-0') : (label | number: '1.0-0')}}</div>
    </div>
    <button style="cursor: auto;" mat-fab color="primary">
        <mat-icon>{{icon}}</mat-icon>
    </button>
</mat-card>
