<h1>Site - Home</h1>
<div class="container">
    <form >
        <div class="form-container">
            <div style="margin-bottom: 1rem">
                <input type="number" placeholder="Enter digits from 1 to 100" [formControl]="numberControl" required />
            </div>
            <div class="error-message" *ngIf="this.numberControl.hasError('min')" >The value is lower than the minimum</div>
            <div class="error-message" *ngIf="this.numberControl.hasError('max')" >The value is greater than the maximun</div>
            <div class="div-button">
                <button #button class="button tooltip" (mouseleave)="onMouseLeave()" (mouseenter)="onMouseEnter()" type="button" [disabled]="numberControl.invalid" (click)="onClick()" >Accept</button>
                <span #tooltip [ngStyle]="tooltipAppear" class="tooltiptext"></span>
            </div>
        </div>
        
    </form>

</div>
